# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      # Ubuntu: install from apt
      - name: Install JAGS (ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jags

      # macOS: brew install, then symlink libraries for rjags
      - name: Install JAGS (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install jags pkg-config
          JAGS_LIB=$(brew --prefix jags)/lib
          sudo mkdir -p /usr/local/lib
          sudo ln -sf ${JAGS_LIB}/libjags.* /usr/local/lib/ || true
          ls -l /usr/local/lib/libjags.*

      # Windows: install via Chocolatey (no GUI)
      - name: Install JAGS (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install jags --version=4.3.1 -y
          dir "C:\Program Files\JAGS"
        shell: pwsh

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: '"all"'
          extra-packages: |
            rcmdcheck

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

