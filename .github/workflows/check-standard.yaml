# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      # Ubuntu: apt install JAGS
      - name: Install JAGS (ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jags

      # macOS: fix library + module path
      - name: Install JAGS (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install jags pkg-config
          JAGS_PREFIX=$(brew --prefix jags)
          sudo mkdir -p /usr/local/lib
          sudo ln -sf ${JAGS_PREFIX}/lib/libjags.* /usr/local/lib/ || true
          sudo ln -sfn ${JAGS_PREFIX}/lib/JAGS /usr/local/lib/JAGS || true
          ls -R /usr/local/lib/JAGS

      # Windows: silent install JAGS 4.3.1 manually
      - name: Install JAGS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = "https://downloads.sourceforge.net/project/mcmc-jags/JAGS/4.x/Windows/JAGS-4.3.1.exe"
          curl.exe -L -o JAGS.exe $url
          Start-Process -FilePath .\JAGS.exe -ArgumentList "/S" -NoNewWindow -Wait
          Remove-Item .\JAGS.exe -Force
          Get-ChildItem "C:\Program Files" | Where-Object { $_.Name -match "JAGS" }

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: '"all"'
          extra-packages: |
            rcmdcheck

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

